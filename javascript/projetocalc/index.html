<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="container-pai">
    <div id="visor"><input type="text" id="display" value="0" readonly disabled></div>
    <div id="botoes">
        <div id="esquerda">

            <div id="delete">
                <button>Clear</button>
                <button>Del</button>
            </div>
            <div id="numeros">
            <div class="linha">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="linha">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="linha">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="linha">
                <button class="zero">0</button>
            </div>
            </div>

        </div>
        
        <div id="operadores">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>x</button>
            <button>=</button>
        </div>
  </div>
</div>

    
    <script src="index.js"></script>
</body>
</html>
